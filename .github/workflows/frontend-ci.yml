name: Frontend CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Build project
        run: npm run build

      - name: Trigger DevOps CI
        if: success()
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "Triggering DevOps CI from FRONTEND pipeline..."
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_PAT" \
            https://api.github.com/repos/bejite/bejite-devops/actions/workflows/devops-ci.yml/dispatches \
            -d '{"ref": "main", "inputs": {"source_repo": "frontend"}}'
