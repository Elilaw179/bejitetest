name: Bejite Frontend CI

on:
  push:
    branches: [ "*"]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    # ✅ Environment variables for the Vite build (from repo secrets)
    env:
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
      VITE_API_KEY: ${{ secrets.VITE_API_KEY }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (using version 18)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lint code (optional)
      - name: Run ESLint (if configured)
        run: npm run lint --if-present

      # 5️⃣ Build the frontend project
      - name: Build frontend project
        run: npm run build

      # 6️⃣ (Optional) Upload production build as artifact
      # Useful for verifying that the build output exists
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist
